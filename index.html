<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nishanka's AI Chatbot</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #chat-container {
            width: 400px;
            background: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 255, 255, 0.5);
            display: flex;
            flex-direction: column;
            padding: 10px;
        }
        h3, h5 {
            text-align: center;
            margin: 5px 0;
        }
        h3 {
            color: cyan;
        }
        h5 {
            font-size: 14px;
            color: #bbbbbb;
        }
        #chatbox {
            height: 350px;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            border: 1px solid #333;
            border-radius: 5px;
            background: #222;
        }
        .message {
            max-width: 75%;
            padding: 10px;
            border-radius: 10px;
            margin: 5px;
            word-wrap: break-word;
            font-size: 14px;
            display: inline-block;
        }
        .user-message {
            background: #007bff;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 0;
        }
        .bot-message {
            background: #444;
            color: white;
            align-self: flex-start;
            border-bottom-left-radius: 0;
        }
        .thinking {
            background: #555;
            font-style: italic;
            opacity: 0.7;
        }
        .chat-footer {
            display: flex;
            gap: 5px;
            padding-top: 10px;
        }
        #userInput {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
            background: #333;
            color: white;
        }
        button {
            padding: 10px;
            background: cyan;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #00aaff;
            box-shadow: 0 0 10px cyan;
        }
        footer h4 {
            text-align: center;
            margin-top: 5%;  /* Less space above */
            padding: 2px;  /* Minimal padding */
            font-size: 10px;  /* Smaller font */
            color: #bbbbbb;
        }
        footer a {
            color: cyan;
            text-decoration: none;
            font-weight: bold;
            font-size: 10px;
        }
        footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div id="chat-container">
        <h3>ðŸ¤– Nishanka's AI Chatbot</h3>
        <h5>Powered by Gemini</h5>
        <div id="chatbox"></div>
        <div class="chat-footer">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <footer>
        <h4>Made by <b>Nishanka Das</b>, UG Computer Science Student,<br> 
            Ramakrishna Mission Vivekananda Centenary College<br>
            <a href="https://linkedin.com/in/nishanka-das">Contact</a>
        </h4>
    </footer>

    <script>
        async function sendMessage() {
            let userText = document.getElementById("userInput").value.trim();
            if (!userText) return;

            let chatbox = document.getElementById("chatbox");

            // Add user message
            let userMessage = document.createElement("div");
            userMessage.className = "message user-message";
            userMessage.innerText = userText;
            chatbox.appendChild(userMessage);
            document.getElementById("userInput").value = "";
            chatbox.scrollTop = chatbox.scrollHeight;

            // Add "Thinking..." message
            let thinkingMessage = document.createElement("div");
            thinkingMessage.className = "message bot-message thinking";
            thinkingMessage.innerText = "Thinking...";
            chatbox.appendChild(thinkingMessage);
            chatbox.scrollTop = chatbox.scrollHeight;

            try {
                let response = await fetch("https://geminilite.onrender.com/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: userText })
                });

                let data = await response.json();

                // Remove "Thinking..." message
                chatbox.removeChild(thinkingMessage);

                // Add bot response
                let botMessage = document.createElement("div");
                botMessage.className = "message bot-message";
                botMessage.innerHTML = data.response.replace(/\n/g, "<br>");
                chatbox.appendChild(botMessage);
                chatbox.scrollTop = chatbox.scrollHeight;
            } catch (error) {
                console.error("Error:", error);
                chatbox.removeChild(thinkingMessage);
                let errorMessage = document.createElement("div");
                errorMessage.className = "message bot-message";
                errorMessage.innerText = "Error: Unable to fetch response.";
                chatbox.appendChild(errorMessage);
            }
        }
    </script>
</body>
</html>
